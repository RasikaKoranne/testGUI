        <div role="main" id="mc-main-content">
            <h2 class="Heading2">Re-space Order Number</h2>
            <p class="BodyText">To re-space the column order, right-click on any column in the middle pane and select <b>Respace Order Number.</b></p>
            <p class="BodyText">
                <img src="../../Images/UserGuide_Images/Column Context Menu/Re space Order Number.png" />
            </p>
            <p class="BodyText">The <b>Column Order </b>number for each column will be adjusted so that the column order numbers are evenly spaced.</p>
            <p class="BodyText">
                <img src="../../Images/UserGuide_Images/Column Context Menu/Re space Order Number_1.png" />
            </p>
