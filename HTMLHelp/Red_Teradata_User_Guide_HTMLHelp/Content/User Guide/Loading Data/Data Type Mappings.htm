        <div role="main" id="mc-main-content">
            <h3 class="Heading3">Data Type Mappings</h3>
            <p>In<b> Tools &gt; Data Type Mappings</b>, the first menu option enables you to maintain the data type mappings.</p>
            <p>
                <img src="../../Images/UserGuide_Images/Loading Data/Data Type Mappings.png" />
            </p>
            <p>The <b>Maintain Data Mappings</b> window is as follows:</p>
            <p>
                <img src="../../Images/UserGuide_Images/Loading Data/Data Type Mappings_1.png" />
            </p>
            <p>Refer to <a href="../Data Type Mappings/Data Type Mappings.htm">Data Type Mappings</a> for details about how to manage data mappings in <span class="mc-variable WS_Branding.Product variable">RED</span>.</p>
